<!DOCTYPE html>

<html>
    <head>
        <title>Virtual Robot</title>
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    </head>
    <body>
        <a-scene background="color:pink">
           <a-plane position="0 0 -6" width="8" height="5" color="black" rotation="-90 0 0" shadow ></a-plane>
           <a-sphere position="0 4.5 -5" radius="0.7" color="coral" shadow ></a-sphere>
           <a-sphere position="0.25 4 -4.2" radius="0.1" color="black"></a-sphere>
           <a-sphere position="-0.25 4 -4.2" radius="0.1" color="black"></a-sphere>
           <a-torus color="black" radius="0.2" arc="180" position="0 3.6 -4" radius-tubular="0.01" rotation="-90 0 0"></a-torus>
           <a-cylinder position="-0 4.6 -5.5" radius="0.2" height="2"  color="blue" shadow ></a-cylinder>
           <a-octahedron position="0 3 -6" radius="1.5" color="cyan" shadow ></a-octahedron>
           <a-cone position="0 5 -4" color="green" radius-bottom="0.5" radius-top="0" shadow ></a-cone>
           <a-octahedron position="0 1 -6" radius="1.6" color="brown" shadow ></a-octahedron>
           <a-sphere position="-0.7 4.6 -5" radius="0.1" color="black" shadow ></a-sphere>
           <a-sphere position="0.7 4.6 -5" radius="0.1" color="black" shadow ></a-sphere>
           <a-sphere position="0 2 -5" radius="0.1" color="blue" shadow ></a-sphere>
           <a-sphere position="-0.5 2 -5" radius="0.1" color="blue" shadow ></a-sphere>
           <a-sphere position="0.5 2 -5" radius="0.1" color="blue" shadow ></a-sphere>
           <a-octahedron position="0 3 -6" radius="0.8" color="blue" shadow ></a-octahedron>
           
        <a-scene>
    </body>
</html>
